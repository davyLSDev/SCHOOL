<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>
<p>An object method is a function definition, stored as a property value.</p>

<p id="demo"></p>

<script>
// Create an object:
const person = {
  firstName: "John",
  lastName: "Doe",
  nickName: "Jojo",
  id: 5566,
  fullName: function() {
    return this.firstName + " " + this.lastName;
  },
  badgeId: function() {
    return "this is your badge number: " + this.id;
  }
};

// Display data from the object:
document.getElementById("demo").innerHTML = person.fullName() + ", " + person.badgeId() + ". Can we call you, " + person.nickName + " ?";
</script>

</body>
</html>
